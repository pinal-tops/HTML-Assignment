<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 text transformation</title>
    <style>
        p{
            text-transform: capitalize;
            text-transform: lowercase;
            text-transform: uppercase;
            
        }
    </style>
</head>
<body>

    <h1>text transformation</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quis eveniet, quos dolores aliquam doloribus perspiciatis harum ipsam. Expedita dolore ab illo totam sunt assumenda neque obcaecati amet esse porro!</p>
    
</body>
</html>
